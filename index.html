<body class="container main_page" >
    
    
    
    <!-- <button class="btn btn-info btn-sm " id="add_cart_button" ><a href="user_form.html">Add to Cart</a></button> -->

    <button class="btn btn-info btn-sm " id="add_cart_button" onclick="open_form()" >Add cart form</button>
    <button class="btn open_user_form" onclick="dummy()"> check</button>
    <b id="total_cart_value"></b><br>

    <div class="cards_appending_div"></div> &nbsp;
    
    <div class="Total_foot_bar container-sm">
      <span>Shipping : </span>
      <span style="border: 1px solid black" class="shipping_charge"></span>
      <span>Total tax : </span>
      <span style="border: 1px solid black" class="total_tax"></span>
      <span>Total Price : </span>

      <span>Net Total : </span>

    </div>
    
    <div class="user_form" style="display: none;">
    
        <label for "product">Product Name :</label><br>
          <input type="text" id="product_name" class="product"><br>
        <label for "price">Price:</label><br>
          <input type="number" id="product_price" class="price"><br><br>
          
          <div>
            <span>
              <label for "quantities">Quantity:</label>  
                <select id="quantity" class="quantities">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                </select>  &nbsp;
            </span>

            <span>  
              <label for "tax">GST(%) :</label> 
              <input type="number" id="GST" class="tax" min="1" max="20">
            </span>

          </div>
